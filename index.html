<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Define different embeds
        const embeds = {
            "option1": {
                title: "look at himm omfg<3",
                description: "what do yall think",
                image: "https://i.imgur.com/UwvZVNo.png",
                url: "https://yourusername.github.io/your-repo?embed=option1",
                site_name: "hii"
            },
            "option2": {
                title: "Second Embed Title",
                description: "This is the second embed option.",
                image: "https://i.imgur.com/xyz123.png",
                url: "https://yourusername.github.io/your-repo?embed=option2",
                site_name: "Footer Example"
            }
        };

        // Get query parameter from URL
        const urlParams = new URLSearchParams(window.location.search);
        const embedChoice = urlParams.get("embed");

        // If a valid embed choice exists, update meta tags
        if (embedChoice && embeds[embedChoice]) {
            document.getElementById("ogTitle").setAttribute("content", embeds[embedChoice].title);
            document.getElementById("ogDescription").setAttribute("content", embeds[embedChoice].description);
            document.getElementById("ogImage").setAttribute("content", embeds[embedChoice].image);
            document.getElementById("ogUrl").setAttribute("content", embeds[embedChoice].url);
            document.getElementById("ogSiteName").setAttribute("content", embeds[embedChoice].site_name);
        }
    });
</script>
