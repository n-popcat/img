<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>

    <!-- Open Graph meta tags for Discord embedding -->
    <meta property="og:title" content="My Cool Website">
    <meta property="og:description" content="This is an awesome website that I made.">
    <meta property="og:image" content="https://yourdomain.com/image.png">
    <meta property="og:url" content="https://yourusername.github.io/your-repo">
    <meta property="og:type" content="website">

    <!-- Footer text is not directly supported in embeds, but you can include it in the description -->
    <meta property="og:site_name" content="Footer Text Here">
    
    <meta name="twitter:card" content="summary_large_image"> <!-- Helps with Twitter embeds too -->

</head>
<body>
    <h1>Welcome to My Page!</h1>
    <p>Check out my cool website.</p>
</body>
</html>
